
<div id="divcar" class="item">
    <img src="#HOME#/uploads/#trab_foto#" alt="...">
    <div class="slide_conteudo">

        <header class="cabecalho">
            <h5>Publicado em:  <time datetime="#datetime#" pubdate><b>#pubdate# hs</b></time></h5>
            <h3>#trab_titulo# <span class="badge">#trab_visualizacao#</span></h3>
        </header>
        <article class="corpo">
            <p> #trab_descricao#</p>
            <hgroup class="botoes_inicial">
                <a href="#HOME#/trabalho/#trab_nome#" class="btn btn-primary btn-sm" title="Ver #trab_titulo#">[+]Detalhes</a>
                <a href="#HOME#/categoria/#nomecate#" class="btn btn-info btn-sm" title="Categoria: #categoria#">#categoria#</a>
            </hgroup>
        </article>


    </div>



</div>
