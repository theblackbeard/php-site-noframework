<div class="well">
<article>

    <div class="media">
        <div class="media-left">
            <img alt="#titulo#" title="#titulo#"
                 src="#HOME#/tim.php?src=#HOME#/uploads/#foto#&w=128&h=128"
                 class="media-object" />


        </div>
        <div class="media-body">
            <h4 class="media-heading">#titulo# <span class="badge">#aberto#</span></h4>
            <em class="pull-right"><time datetime="#datetime#" pubdate><span class="label label-primary">#pubdate#</span></time></em><br>
            <p>
            #descricao#
            </p>
            <br>
            <a href="#HOME#/post/#nome#" class="btn btn-info btn-sm">Abrir Postagem</a>
            <a href="#HOME#/blog/#tiponome#" class="btn btn-success btn-sm">#tipo#</a>

        </div>
    </div>
 </article>
    </div>
